<!DOCTYPE html>
    
<html>
<head>
    <title>Admin Settings</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/adminSettings.js"></script>
</head>
<body>
    <h1>Admin Settings</h1>
    <h3>
        <td>Tracking Start Time: </td>
        <td><input type="time" id="startTime" name="starTime" value=""/></td>
    </h3>
    <h3>
        <td>Tracking Stop Time: </td>
        <td><input type="time" id="stopTime" name="stopTime" value=""/></td>
    </h3>
    <h3>
        <td>Location Update Interval (minutes):</td>
    </h3>
        <td>(short times will have a negative effect on battery life)</td>
    <h3>
        <td><input type="number" id="frequency" name="frequency" value="60"/></td>
    </h3>
    <br />
    <br />
    <button id="reassign">Reassign Device</button>
    <span id="reassignConfirmation" style="display:none">
        <h3>Reassign Device?</h3>
        <button id="yes">Yes</button>
        <button id="no">Cancel</button>
    </span>
    <br />
    <br />
    <button id="saveAndExit">Save and Exit</button>
</body>
</html>
