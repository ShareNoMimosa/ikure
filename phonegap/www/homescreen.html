<!DOCTYPE html>
    
<html>
<head>
    <title>Homescreen</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/gps.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/adminVerification.js"></script>

</head>
<body>
    <button id="admin">Admin Settings</button>
    <span id="adminOptions" style="display: none">
        <h2>Admin Username/Password Required</h2>
        <td>Username: </td><td><input type="text" id="username" name="username"/></td>
        <td>Password: </td><td><input type="password" id="password" name="password"/></td>
        <button id="verifyAdmin">Submit</button>
    </span>
    
    <h1 id="title"></h1>
    
    <br />
    
    <h3>Tracking Settings:</h3>
    <h4>Start Time: <span id="startTime"></span></h4>
    <h4>Stop Time: <span id="stopTime"></span></h4>
    <br />
    <br />
    
    <h3 id="trackingStatus"></h3>
    
    <!-- FOR DEBUGGING PURPOSES
    <br />
    <br />
    <h3>Server Results:</h3>
    <ul id="resultList">
        
    </ul>-->
</body>
</html>
