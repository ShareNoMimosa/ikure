	<body style="background: url('backgroundMain.png') no-repeat; background-size: cover"> &nbsp;		
		<div id="wrapper"> 
			
			<div id="nav_wrapper">

			</div> </div>
	
			<div id="map" style="position: static"> </div>	
			<script type="text/javascript">
						
        		//create the map    
				var map = new google.maps.Map(document.getElementById('map'), {
  				zoom: 3, //how zoomed in the map starts
  				center: new google.maps.LatLng(34,9), //where the map starts (what area it shows when loaded)
  				mapTypeId: google.maps.MapTypeId.ROADMAP
				});
				var infoWindow = new google.maps.InfoWindow(); //allows question and location name to be shown when clicked

				var marker, i;    
    	
				//set the markers
				for (i = 0; i < locations.length; i++) {
    					marker = new google.maps.Marker({
        				position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        			map: map,
        			title: locations[i][0]
        			});
    				google.maps.event.addListener(marker, 'click', (function(marker, i) {
        			return function() {
        				//infoWindow.setContent(locations[i][0]);
        				infoWindow.open(map, marker);
        				infoWindow.setContent(locations[i][0]);

        			}
        		})(marker, i));
    		} 
    	</script>
				
				
				
				
				
				
	
				
	</body>
